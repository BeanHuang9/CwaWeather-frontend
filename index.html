<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>豆子氣象站 · Space HUD</title>
  <link rel="icon" type="image/png" href="assets/img/icon.png">
  <link rel="apple-touch-icon" href="assets/img/icon.png">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/img/icon.png">
  <link rel="apple-touch-icon" href="assets/img/icon.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700;900&display=swap"
    rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <!-- 🌟 星塵層（背景 + 前景） -->
<div class="star-layer"></div>

<!-- 🌌 Loading 畫面 -->
<div id="loading" class="loading-screen">
  <div class="loading-icon">🛰️</div>
  <p class="loading-text">雲朵正在連上宇宙氣象中心…</p>
</div>

<!-- 🌙 / 🌞 狀態列：城市 + 更新時間 -->
<div class="status-bar">
  <div class="location-pill" id="locationPill">台北</div>
  <div id="updateTime" class="update-pill">更新中...</div>
</div>

<!-- 主內容 -->
<div class="container" id="mainContent" style="display:none;">

  <!-- 🌏 城市切換（手機 + 電腦都使用 Segment Tabs） -->
  <div class="city-switcher">
    <div class="city-tabs" id="cityTabs">
      <button class="city-tab active" data-city="taipei">台北</button>
      <button class="city-tab" data-city="newtaipei">新北</button>
      <button class="city-tab" data-city="kaohsiung">高雄</button>
    </div>
  </div>

  <!-- ⭐ 今日主要天氣卡片（JS 會寫入） -->
  <div id="heroCard"></div>

  <!-- 📡 小時預報 -->
  <h3 class="section-title">後續星象預報</h3>
  <div class="scroll-container" id="futureForecasts"></div>

</div>


<script src="assets/js/main.js"></script>

</body>

</html>
